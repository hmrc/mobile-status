include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = "mobile-status"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.api.sandbox.RoutingHttpRequestHandler"

play.modules.enabled += "uk.gov.hmrc.mobilestatus.config.GuiceModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Session configuration
# ~~~~~
application.session.httpOnly = false
application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 200

  uk.gov.hmrc.mobilestatus.controllers.LiveMobileStatusController = {
    needsLogging = false
    needsAuditing = false
  }
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  enabled = true
}


microservice {
  services {
    auth {
      host = localhost
      port = 8500
    }
  }
}

# Feature flags for the mobile apps
feature {
  userPanelSignUp = false
  enablePushNotificationTokenRegistration = false
  paperlessAlertDialogs = false
  paperlessAdverts = false
  htsAdverts = false
  customerSatisfactionSurveys = false
  findMyNinoAddToWallet = false
  disableYourEmploymentIncomeChart = true
  disableYourEmploymentIncomeChartAndroid = true
  disableYourEmploymentIncomeChartIos = true
  findMyNinoAddToGoogleWallet = false
  useLegacyWebViewForIv = false
}

url {
  manageGovGatewayIdUrl = "http://localhost:8264/mobile-manage-sign-in-details-frontend/sign-in"
}

nameOfConfigFile = "full_screen_message_config_for_test"
taxCreditShutterTimings {
  startTime = "2025-03-30T10:38"
  endTime = "2035-03-30T16:25"
}

htsBannerDisplayTimings {
  startTime = "2025-03-30T11:50"
  endTime = "2035-03-30T16:25"
}
shuttering {
  appShuttered = false
  title = ""
  titleCy = ""
  message = ""
  messageCy = ""
}
appAuthThrottle = 0